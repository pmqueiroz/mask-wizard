name: ci
on:
  push:
    paths:
      - '**.js'
      - '**.ts'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⏪
        uses: actions/checkout@v2

      - name: Install dependencies 🧶
        run: yarn

      - name: Build 🔧
        run: yarn build

      - name: Test 🔥
        run: yarn test